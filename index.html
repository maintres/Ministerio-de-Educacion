<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Educación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/LOGO.png" />
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .text-center h1 {
            font-size: 2.5rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .text-center p {
            font-size: 1rem;
            color: #aaaaaa;
            font-weight: 300;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 0;
        }
        
        .grid-item {
            background-color: #212121;
            border: 1px solid #303030;
            border-radius: 12px;
            padding: 30px 25px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .grid-item:hover {
            background-color: #303030;
            border-color: #404040;
            transform: translateY(-2px);
        }
        
        .grid-item i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #007bff;
        }
        
        .grid-item h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .grid-item p {
            color: #aaaaaa;
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        .modal-content {
            background-color: #212121;
            border: 1px solid #303030;
            border-radius: 12px;
            color: #ffffff;
        }
        
        .modal-header {
            background-color: #212121;
            border-bottom: 1px solid #303030;
            border-radius: 12px 12px 0 0;
            padding: 20px 25px;
        }
        
        .modal-header h5 {
            color: #ffffff;
            font-weight: 500;
        }
        
        .modal-body {
            background-color: #212121;
            color: #ffffff;
            padding: 25px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        
        .btn-secondary {
            background-color: #303030;
            border: 1px solid #404040;
            color: #ffffff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .btn-secondary:hover {
            background-color: #404040;
            color: #ffffff;
        }
        
        .form-control {
            background-color: #303030;
            border: 1px solid #404040;
            color: #ffffff;
            border-radius: 8px;
            padding: 12px 16px;
        }
        
        .form-control:focus {
            background-color: #303030;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
            color: #ffffff;
        }
        
        .form-control::placeholder {
            color: #888888;
        }
        
        .form-label {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .card {
            background-color: #212121;
            border: 1px solid #303030;
            border-radius: 12px;
        }
        
        .card-header {
            background-color: #212121;
            border-bottom: 1px solid #303030;
            border-radius: 12px 12px 0 0;
            padding: 20px 25px;
        }
        
        .card-header h4 {
            color: #ffffff;
            font-weight: 500;
            margin: 0;
        }
        
        .card-body {
            background-color: #212121;
            border-radius: 0 0 12px 12px;
            padding: 25px;
        }
        
        .modal-xl {
            max-width: 90%;
        }
        
        .spinner-border {
            color: #007bff;
        }
        
        .alert-danger {
            background-color: #3d1a1a;
            border: 1px solid #5a2a2a;
            color: #ff6b6b;
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .text-center h1 {
                font-size: 2rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .grid-item {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="text-white mb-3">Sistema de Educación</h1>
            <p class="text-white-50">Selecciona una opción del menú</p>
        </div>
        
        <div class="grid-container">
            <div class="grid-item" onclick="openModal('hs_catedra_crea.html')">
                <i class="fas fa-chalkboard-teacher"></i>
                <h3>Horas Cátedra</h3>
                <p>Crear horas cátedra</p>
            </div>
            
            <div class="grid-item" onclick="redirectTo('')">
                <i class="fas fa-list"></i>
                <h3>Lista Horas Cátedra</h3>
                <p>Ver listado de horas cátedra</p>
            </div>
            
            <div class="grid-item" onclick="redirectTo('')">
                <i class="fas fa-users"></i>
                <h3>Profesores</h3>
                <p>Ver listado de profesores</p>
            </div>
            
            <div class="grid-item" onclick="redirectTo('')">
                <i class="fas fa-chart-bar"></i>
                <h3>Reportes</h3>
                <p>Generar reportes</p>
            </div>
        </div>
    </div>

    <!-- Modal para cargar contenido externo -->
    <div class="modal fade" id="contentModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Horas Cátedra</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2">Cargando contenido...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funciones para el formulario de horas cátedra
        function crearRegistro() {
            
            // Obtener valores de los campos
            var dni = document.getElementById('dniInput');
            var apellido = document.getElementById('apellidoInput');
            var nombre = document.getElementById('nombreInput');
            var numExp = document.getElementById('numExpInput');
            var numDictamen = document.getElementById('numDictamenInput');
            var fechaToma = document.getElementById('fechaTomaInput');
            var escuela = document.getElementById('escuelaInput');
            
            // Verificar que los elementos existan
            if (!dni || !apellido || !nombre || !numExp || !numDictamen || !fechaToma || !escuela) {
                alert('Error: No se encontraron todos los campos del formulario');
                return;
            }
            
            // Obtener valores
            var dniVal = dni.value;
            var apellidoVal = apellido.value;
            var nombreVal = nombre.value;
            var numExpVal = numExp.value;
            var numDictamenVal = numDictamen.value;
            var fechaTomaVal = fechaToma.value;
            var escuelaVal = escuela.value;
            
            // Verificar que todos los campos estén llenos
            if (!dniVal || !apellidoVal || !nombreVal || !numExpVal || !numDictamenVal || !fechaTomaVal || !escuelaVal) {
                alert('Por favor, completa todos los campos requeridos');
                return;
            }
            
            // Crear objeto con los datos
            var datos = {
                dni: dniVal,
                apellido: apellidoVal,
                nombre: nombreVal,
                num_exp: numExpVal,
                num_dictamen: numDictamenVal,
                fecha_toma: fechaTomaVal,
                escuela: escuelaVal
            };
            
            //alert('Datos capturados: ' + JSON.stringify(datos));
            
            // Cerrar modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('contentModal'));
            if (modal) {
                modal.hide();
            }
            
            // Enviar datos directamente a la página de lista usando URL parameters
            var url = 'hs_catedra_lista.html?' + 
                     'dni=' + encodeURIComponent(dniVal) +
                     '&apellido=' + encodeURIComponent(apellidoVal) +
                     '&nombre=' + encodeURIComponent(nombreVal) +
                     '&num_exp=' + encodeURIComponent(numExpVal) +
                     '&num_dictamen=' + encodeURIComponent(numDictamenVal) +
                     '&fecha_toma=' + encodeURIComponent(fechaTomaVal) +
                     '&escuela=' + encodeURIComponent(escuelaVal);
            
            window.location.href = url;
        }
        
        function validarDNI(input) {
            var dni = input.value.replace(/\D/g, '');
            if (dni.length > 8) {
                input.value = dni.substring(0, 8);
            }
        }
        
        function cargarDatos() {
            try {
                // Solo cargar datos de URL parameters
                var urlParams = new URLSearchParams(window.location.search);
                var dni = urlParams.get('dni');
                
                if (dni) {
                    // Cargar datos de la URL
                    var dniInput = document.getElementById('dniInput');
                    var apellidoInput = document.getElementById('apellidoInput');
                    var nombreInput = document.getElementById('nombreInput');
                    var numExpInput = document.getElementById('numExpInput');
                    var numDictamenInput = document.getElementById('numDictamenInput');
                    var fechaTomaInput = document.getElementById('fechaTomaInput');
                    var escuelaInput = document.getElementById('escuelaInput');
                    
                    if (dniInput) dniInput.value = dni;
                    if (apellidoInput) apellidoInput.value = urlParams.get('apellido') || '';
                    if (nombreInput) nombreInput.value = urlParams.get('nombre') || '';
                    if (numExpInput) numExpInput.value = urlParams.get('num_exp') || '';
                    if (numDictamenInput) numDictamenInput.value = urlParams.get('num_dictamen') || '';
                    if (fechaTomaInput) fechaTomaInput.value = urlParams.get('fecha_toma') || '';
                    if (escuelaInput) escuelaInput.value = urlParams.get('escuela') || '';
                }
                // No cargar datos del localStorage
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }
        
        function inicializarFormulario() {            
            // Agregar evento para validar DNI
            var dniInput = document.getElementById('dniInput');
            if (dniInput) {
                dniInput.addEventListener('input', function() {
                    validarDNI(this);
                });
            }
            
            // Cargar datos existentes
            cargarDatos();
        }

        function openModal(page) {
            const modal = new bootstrap.Modal(document.getElementById('contentModal'));
            const modalContent = document.getElementById('modalContent');
            
            // Mostrar spinner de carga
            modalContent.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando contenido...</p>
                </div>
            `;
            
            modal.show();
            
            // Cargar contenido del archivo
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    // Extraer solo el contenido del body
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const bodyContent = doc.body.innerHTML;
                    
                    modalContent.innerHTML = bodyContent;
                    
                    // Inicializar el formulario después de cargar el contenido
                    setTimeout(inicializarFormulario, 100);
                    
                    // Enfocar el primer input si existe
                    const firstInput = modalContent.querySelector('input');
                    if (firstInput) {
                        firstInput.focus();
                    }
                })
                .catch(error => {
                    modalContent.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Error al cargar el contenido</h5>
                            <p>No se pudo cargar el archivo: ${page}</p>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                });
        }

        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
